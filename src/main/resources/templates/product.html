<html>
<head>
    <title>Product Form</title>
	<style>
		.error{
			color:red;
		}
	</style>
</head>
<body>
    <form th:action="@{/save}" th:object="${productModel}" method="post">
        <!-- Product Name -->
        <label>Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="*{productName}" required/>
		<p class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p><br><br>
        
        <!-- Product Price -->
        <label>Price ($):</label>
        <input type="number" id="price" name="price" th:value="*{price}" required/>
		<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p><br><br>
        
        <!-- Quantity -->
        <label>Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="*{quantity}" required/>
		<!--<p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p><br><br>
        
        <-- Brand -->
        <label>Brand:</label>
        <input type="text" id="brand" name="brand" th:value="*{brand}" required/>
		<p class="error" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p><br><br>
        
        <!-- Made In -->
        <label>Made In:</label>
        <input type="text" id="madeIn" name="madeIn" th:value="*{madeIn}" required/>
		<p class="error" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></p><br><br>
        
        <!-- Discount Rate -->
        <label>Discount Rate:</label>
        <input type="number" id="discountrate" name="discountrate" th:value="*{discountrate}" step="0.01"/>
		<p class="error" th:if="${#fields.hasErrors('discountrate')}" th:errors="*{discountrate}"></p><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Save Product</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
